<div class="callout wrapper bottom-margin">
  <div class="co-table max-content box-shadow">
    <div class="co-row">
      <div class="co-cell">
        <amp-img
          width="118"
          height="115"
          alt=""
          layout="responsive"
          aria-hidden="true"
          class="icon pr1"
          src="https://s3.ca-central-1.amazonaws.com/ilc.tvo.org/ets4u/assets/img/{{ data.infoBoxIcon | split: ' ' | first | downcase }}_icon.svg"
        >
        </amp-img>
        <p class="wrapper">{{ data.infoBoxLabel }}</p>
      </div>
      <h3 class="info-header">{{ data.infoBoxHeader.heading }}</h3>
      {% comment %}
        {%- include amp-heading.html data:data.infoBoxHeader headingClass:'h3 inline' -%}
      {% endcomment %}
      <div class="section-content">
        {% include amp-text.html data:data %}
      </div>
    </div>
  </div>
</div>
