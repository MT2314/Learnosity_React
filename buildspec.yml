version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14

  pre_build:
    commands:
      - echo Installing dependencies...
      - npm ci
      - cd amp-template-generator
      - npm ci 
      - cd ./mf-component-library
      - npm run test-templates
      - cd amp-template-generator
      - npm run build
      - echo Building project...

  build:
    commands:
      - echo Building project...
      - echo Build started on `date`

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - "**/*"
  base-directory: "build"

cache:
  paths:
    - "/node_modules/"

